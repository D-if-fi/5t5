<script src="/assets/js/util.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    if (utils.isMobile()) {
      $('.scroll').hide();
      return;
    }
    $(window).scroll(function() {
      let scrollValue = $(window).scrollTop();

      var scrollPercentRounded = Math.round((scrollValue / utils.getContentVisibilityHeight()) * 100);
      var scrollPercentMaxed = (scrollPercentRounded > 100) ? 100 : scrollPercentRounded;

      $('.scrollpercent').html(scrollPercentMaxed);
      scrollValue > 100 ? $('.scroll').fadeIn() : $('.scroll').fadeOut();
    });

    $('.scroll').click(function() {
      $('html, body').animate({
        scrollTop: 0
      }, 300);
    })
  })
</script>

<!DOCTYPE html>
<html lang="zh" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      opacity:0.8;
      width: 50px;
      height: 50px;
      position: fixed;
      left: 15px;
      bottom: 22px;
      z-index: 10;
    }

    .box {
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 25px;
      /* 控制子元素保持3D转换 */
      transform-style: preserve-3d;
      /* 测试代码 */
      /* transform: rotateX(45deg) rotateY(45deg); */
      animation: ro 10s linear infinite;

    }

    @keyframes ro {
      0% {
        transform: rotateX(0deg) rotateZ(0deg)rotateZ(0deg);
      }

      100% {
        transform: rotateX(720deg) rotateZ(360deg)rotateZ(-720deg);
      }
    }

    .box-page {
      width: 50px;
      height: 50px;
      border : 1px solid #000;
      background-color: white;
      /* 位置初始化 */
      position: absolute;
      transform-style: preserve-3d;
    }

    .top {
      /* background-color: red; */
      transform: translateZ(25px);
    }

    .bottom {
      /* background-color: yellow; */
      transform: translateZ(-25px) rotateX(180deg);
    }

    .left {
      /* background-color: blue; */
      transform: translateX(-25px) rotateY(90deg);
    }

    .right {
      /* background-color: green; */
      transform: translateX(25px) rotateY(90deg);
    }

    .before {
      /* background-color: gray; */
      transform: translateY(25px) rotateX(-90deg);
    }

    .back {
      /* background-color: orange; */
      transform: translateY(-25px) rotateX(90deg);
    }
    .text{
      font-size: 14px;
    }
    .text:link {
    color: #000000;
    text-decoration: none
    }
    .text:visited {
    color: #000000;
    text-decoration: none
    }
    .text:hover {
    color: red;
    font-size: 101%;
    text-decoration: none;
    }
    .text:active {
    color: #ff7f24;
    text-decoration: none;
    }

  </style>
</head>

<body>
  <!-- 容器 -->
  <div class="container">
    <div class="box">
      <div class="box-page top"><a class="text" href="https://mirrors.tuna.tsinghua.edu.cn/">清华镜像站</a></div>
      <div class="box-page bottom"><a class="text" href="https://moe.best/vps-domain/cloudcone.html">推荐个vps</a></div>
      <div class="box-page left"><a class="text" href="https://civitai.com/">炼丹天堂</a></div>
      <div class="box-page right"><a class="text" href="https://github.com/Wechat-ggGitHub/Awesome-GitHub-Repo">逛逛GitHub</a></div>
      <div class="box-page before"><a class="text" href="https://learngitbranching.js.org/?locale=zh_CN">学习Git</a></div>
      <div class="box-page back"><a class="text" href="https://chat.openai.com/">chatGPT</a></div>
    </div>
  </div>
  <script type="text/javascript">
    var arr = document.querySelectorAll(".box-page");
    // 遍历每个面
    for (var n = 0; n < arr.length; n++) {
      var divs = document.createElement("div");
      divs.style.cssText = "width:50px;height:50px;box-sizing:border-box;background-size:50px 50px;position:absolute;";
      arr[n].appendChild(divs);
    }
  </script>
</body>

</html>
