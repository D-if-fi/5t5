<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文章分类</title>
    <link rel="stylesheet" href="/assets/3d-tags/tagcloud.min.css">
    <script src="/assets/3d-tags/tagcloud.min.js"></script>
  </head>
  <body>
    <h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>所有文章</h2>
    <p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">关于Ash发布的所有文章</p>
    <div>
      <h2>文章分类</h2>
      {% for category in site.categories %}
        <h3>{{ category[0] }}</h3>
        <ul>
          {% for post in category[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      {% endfor %}
    </div>
  </body>
</html>
